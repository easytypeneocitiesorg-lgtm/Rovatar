<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Roblox Avatar Viewer</title>
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: Arial;
      text-align: center;
      margin-top: 80px;
    }
    input {
      padding: 10px;
      background: #111;
      color: white;
      border: 1px solid #333;
    }
    button {
      padding: 10px;
      margin-left: 5px;
      background: #1a1a1a;
      color: white;
      border: 1px solid #444;
      cursor: pointer;
    }
    img {
      margin-top: 20px;
      width: 300px;
      height: 300px;
    }
    .error {
      color: #ff4d4d;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Roblox Avatar Viewer</h2>

  <input id="username" placeholder="Roblox username">
  <button onclick="loadAvatar()">Get Avatar</button>

  <div class="error" id="error"></div>
  <img id="avatar">

  <script>
    async function loadAvatar() {
      const username = document.getElementById("username").value.trim();
      const avatar = document.getElementById("avatar");
      const error = document.getElementById("error");

      avatar.src = "";
      error.textContent = "";

      if (!username) {
        error.textContent = "Enter a username.";
        return;
      }

      try {
        const res = await fetch(`/api/roblox?username=${encodeURIComponent(username)}`);
        const data = await res.json();

        if (data.error) {
          error.textContent = data.error;
          return;
        }

        avatar.src = data.avatar;
      } catch {
        error.textContent = "Failed to load avatar.";
      }
    }
  </script>

</body>
</html>
