<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roblox Avatar Viewer</title>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 220px;
      margin-bottom: 10px;
      background: #1a1a1a;
      color: white;
      border: 1px solid #333;
      outline: none;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      background: #222;
      color: white;
      border: 1px solid #444;
    }

    button:hover {
      background: #333;
    }

    img {
      margin-top: 20px;
      width: 300px;
      height: 300px;
    }

    .error {
      margin-top: 15px;
      color: #ff5555;
    }
  </style>
</head>
<body>

  <h2>Roblox Avatar Viewer</h2>

  <input id="username" placeholder="Roblox username" />
  <button onclick="getAvatar()">Get Avatar</button>

  <img id="avatar" />
  <div id="error" class="error"></div>

  <script>
    async function getAvatar() {
      const username = document.getElementById("username").value.trim();
      const avatarImg = document.getElementById("avatar");
      const errorDiv = document.getElementById("error");

      avatarImg.src = "";
      errorDiv.textContent = "";

      if (!username) {
        errorDiv.textContent = "Enter a username.";
        return;
      }

      try {
        // Get user ID from username
        const userRes = await fetch("https://users.roblox.com/v1/usernames/users", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            usernames: [username],
            excludeBannedUsers: false
          })
        });

        const userData = await userRes.json();

        if (!userData.data || userData.data.length === 0) {
          errorDiv.textContent = "User not found.";
          return;
        }

        const userId = userData.data[0].id;

        // Get avatar image
        const thumbRes = await fetch(
          `https://thumbnails.roblox.com/v1/users/avatar?userIds=${userId}&size=420x420&format=Png&isCircular=false`
        );

        const thumbData = await thumbRes.json();
        avatarImg.src = thumbData.data[0].imageUrl;

      } catch (err) {
        errorDiv.textContent = "Something went wrong.";
        console.error(err);
      }
    }
  </script>

</body>
</html>
