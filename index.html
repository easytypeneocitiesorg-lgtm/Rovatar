<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Avatar Viewer</title>
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 220px;
      margin-bottom: 10px;
      background: #111;
      color: white;
      border: 1px solid #333;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      background: #1a1a1a;
      color: white;
      border: 1px solid #444;
    }

    img {
      margin-top: 20px;
      width: 300px;
      height: 300px;
    }

    .error {
      margin-top: 10px;
      color: #ff4d4d;
    }
  </style>
</head>
<body>

  <h2>Roblox Avatar Viewer</h2>

  <input id="username" placeholder="Roblox username">
  <button onclick="getAvatar()">Get Avatar</button>

  <img id="avatar">
  <div id="error" class="error"></div>

  <script>
    const CORS = "https://corsproxy.io/?";

    async function getAvatar() {
      const username = document.getElementById("username").value.trim();
      const avatar = document.getElementById("avatar");
      const error = document.getElementById("error");

      avatar.src = "";
      error.textContent = "";

      if (!username) {
        error.textContent = "Enter a username.";
        return;
      }

      try {
        // Username -> UserId (via CORS proxy)
        const userRes = await fetch(
          CORS + "https://users.roblox.com/v1/usernames/users",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              usernames: [username],
              excludeBannedUsers: false
            })
          }
        );

        const userData = await userRes.json();

        if (!userData.data || userData.data.length === 0) {
          error.textContent = "User not found.";
          return;
        }

        const userId = userData.data[0].id;

        // Get avatar thumbnail
        const thumbRes = await fetch(
          `https://thumbnails.roblox.com/v1/users/avatar?userIds=${userId}&size=420x420&format=Png&isCircular=false`
        );

        const thumbData = await thumbRes.json();
        avatar.src = thumbData.data[0].imageUrl;

      } catch (err) {
        error.textContent = "Something went wrong.";
        console.error(err);
      }
    }
  </script>

</body>
</html>
